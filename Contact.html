<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>

    <header>
        <img src="assets/Nama.png" alt="" class="logo">

    <div class="kotak">
        <div>
            <h1>Contact</h1>
            <form id="contactForm">
                <input type="text" id="firstName" placeholder="Your first name" >
                <input type="text" id="lastName" placeholder="Your last name" >
                <input type="email" id="email" placeholder="example@example.com" >
                <textarea id="message" placeholder="Your message..." ></textarea><br>
                <button type="submit" class="buttonConfirm">Kirim</button>
            </form>
        </div>
        <div>
            <h2>Alamat</h2>
            <ul>
                <li>Eco Village Serpong, Mekar Sari, Kec. Rumpin, Kabupaten Bogor, Jawa Barat 16350.</li>
                <li>0812-xxxx-xxxx</li>
                <li>example@gmail.com</li>
            </ul>
        </div>
    </div>
    <script src="Script.js"></script>
