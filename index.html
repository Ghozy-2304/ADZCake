<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Ghozy</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <header>
        <img src="assets/Nama.png" alt="" class="logo">
        <nav class="nav">
            <ul>
                <li><a href="https://ghozy-2304.github.io/ADZCake/" class="active">Home</a></li>
                <li><a href="https://ghozy-2304.github.io/ADZCake/About.html">About</a></li>
                <li><a href="https://ghozy-2304.github.io/ADZCake/Contact.html">Contact</a></li>
            </ul>
            <img src="assets/Cart.png" alt="cart" class="cart">
        </nav>
        <input id="swbtn" class="toggle" type="checkbox" />
    </header>

    <main>
        <section class="event-box">
            
            <img src="assets/event.png" alt="" class="event">
        </section>

        <section class="Produk">
            <h2>Kue Terlaris</h2>
            <div class="card" id="card">
                <img src="assets/Donat.jpg" alt="Donat Manis" class="foto">
                <h3>Donat Manis</h3>
                <p>Rp. 10.000</p>
                <button class="button">+ add to cart</button>
            </div>
            <div class="card">
                <img src="assets/pancake.jpg" alt="Pancake" class="foto">
                <h3>Pancake</h3>
                <p>Rp. 45.000</p>
                <button class="button">+ add to cart</button>

            </div>
            <div class="card">
                <img src="assets/tart.jpg" alt="Kue" class="foto">
                <h3>Kue</h3>
                <p>Rp. 100.000</p>
                <button class="button">+ add to cart</button>

            </div>
            <div class="card">
                <img src="assets/Nastar.jpg" alt="nastar" class="foto">
                <h3>Nastar</h3>
                <p>Rp. 1.000.000</p>
                <button class="button">+ add to cart</button>

            </div>
        </section>
    </main>
     
    <script src="Script.js"></script>
</body>
</html>
